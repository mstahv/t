<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
 </head> 
 <body> 
  <vaadin-form-layout width="497px" margin-left="true" margin-top="false" margin-bottom="false"> 
   <vaadin-horizontal-layout caption="Name" spacing="true"> 
    <vaadin-text-field input-prompt="First" null-representation="" width="111px" _id="firstName"></vaadin-text-field> 
    <vaadin-text-field input-prompt="Last" null-representation="" width="260px" _id="lastName"></vaadin-text-field> 
   </vaadin-horizontal-layout> 
   <vaadin-text-field caption="Email" null-representation="" width="383px" _id="email"></vaadin-text-field> 
   <vaadin-native-select caption="Status" item-caption-mode="id" _id="status"> 
    <option>Option 1</option> 
    <option>Option 2</option> 
    <option>Option 3</option> 
   </vaadin-native-select> 
   <vaadin-popup-date-field caption="Birthday" _id="birthdate"></vaadin-popup-date-field> 
   <vaadin-horizontal-layout spacing="true" :middle="" :center=""> 
    <vaadin-button style-name="primary" plain-text="" _id="save" :middle="">
      Save 
    </vaadin-button> 
    <vaadin-button style-name="danger" width="82px" plain-text="" _id="delete">
      Delete 
    </vaadin-button> 
   </vaadin-horizontal-layout> 
  </vaadin-form-layout>  
 </body>
</html>
